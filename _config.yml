# Hexo 配置文件
## 官方文档: https://hexo.io/docs/configuration.html
## 源码位置: https://github.com/hexojs/hexo/

# 网站基本信息
title: 一城烟雨归 # 网站标题
subtitle: '' # 副标题（可留空）
description: '' # 网站描述（用于SEO和meta description）
keywords: # 网站关键词（用英文逗号分隔），有助于SEO
author: 一城烟雨归 # 默认作者名（可在文章中单独覆盖）
language: zh-CN # 网站主要语言（中文推荐用 zh-CN 或 zh-Hans）
timezone: 'Asia/Shanghai' # 时区（留空则使用系统时区，例如 'Asia/Shanghai'）

# URL 设置
## 如果使用 GitHub Pages
url: https://ycyyg.space/ # 网站根网址（必须修改！部署时最重要的一项）
permalink: :year/:month/:day/:title/ # 文章永久链接格式（常见写法）
permalink_defaults: # 当某些字段缺失时的默认值（一般不用改）
pretty_urls:
  # 美化链接设置
  trailing_index: true # 是否保留结尾的 index.html（true=保留）
  trailing_html: true # 是否保留结尾的 .html（true=保留，大部分主题推荐）

# 目录结构
source_dir: source # 文章源码存放目录
public_dir: public # 生成的静态文件输出目录
tag_dir: tags # 标签页目录名
archive_dir: archives # 归档页目录名
category_dir: categories # 分类页目录名
code_dir: downloads/code # 代码文件存放目录（较少使用）
i18n_dir: :lang # 国际化目录格式（多语言时使用）
skip_render: # 跳过渲染的文件/文件夹（不会被Hexo处理）

# 写作相关设置
new_post_name: :title.md # 新建文章时的文件名格式（:year-:month-:day-:title.md 也很常用）
default_layout: post # 新文章默认使用的布局（post/page/draft 等）
titlecase: false # 是否自动把标题转为首字母大写（一般关闭）
external_link:
  # 外部链接设置
  enable: true # 是否在新窗口打开外部链接
  field: site # site=全站，post=仅文章
  exclude: '' # 例外（不新窗口打开的域名，逗号分隔）
filename_case: 0 # 文件名大小写处理（0=不处理，1=转小写，2=转大写）
render_drafts: false # 是否渲染草稿文章（默认false）
post_asset_folder: false # 是否为每篇文章创建同名资源文件夹（放图片等很方便）
relative_link: false # 是否启用相对链接（一般关闭）
future: true # 是否显示未来日期的文章（一般开启）
syntax_highlighter: highlight.js # 代码高亮器（highlight.js 或 prismjs）

# highlight.js 高亮设置（当 syntax_highlighter 为 highlight.js 时生效）
highlight:
  line_number: true # 显示行号
  auto_detect: false # 是否自动检测语言
  tab_replace: '' # tab 替换为空格的数量（留空不替换）
  wrap: true # 代码是否自动换行
  hljs: false # 是否使用 hljs 原生样式类

# prismjs 高亮设置（当 syntax_highlighter 为 prismjs 时生效）
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# 首页设置
index_generator:
  path: '' # 首页路径（一般留空）
  per_page: 10 # 每页显示文章数（0=禁用分页，全部显示）
  order_by: -date # 排序方式（-date = 按日期降序）

# 分类 & 标签
default_category: uncategorized # 默认分类（文章没写分类时使用）
category_map:
  # 分类名称重映射（中文友好）
  # 示例：
  # 随笔: Essay
tag_map: # 标签名称重映射

# meta 标签设置
meta_generator: true # 是否在 head 中插入 <meta name="generator" content="Hexo">（建议保留）

# 日期/时间格式（使用 moment.js 格式）
date_format: YYYY-MM-DD # 日期格式（常见：YYYY-MM-DD / YYYY年MM月DD日）
time_format: HH:mm:ss # 时间格式
updated_option: 'mtime'
  # updated 字段取值方式：
  # 'mtime' = 文件修改时间（推荐）
  # 'date'  = front-matter 中的 date
  # 'empty' = 留空

# 分页设置
per_page: 10 # 每页显示文章数量（0 = 禁用分页）
pagination_dir: page # 分页目录名称（page/2/ page/3/ ...）

# 包含/排除文件（只对 source/ 目录生效）
include: # 强制包含的文件/文件夹（即使被 ignore 也包含）
exclude: # 排除的文件/文件夹（不会被复制到 public/）
ignore: # 完全忽略（生成时都不看这些文件）

# 扩展（插件和主题）
theme: ycyyg # 当前使用的主题名称（必须修改成你实际用的主题！）
# theme: anzhiyu

# 部署设置（hexo deploy 用）
deploy:
  type: '' # 部署类型（git / github / gitalk 等）
  # 常用示例（取消注释使用）：
  # type: git
  # repo: https://github.com/username/username.github.io.git
  # branch: main

  # APlayer 音乐播放器配置（需要安装 hexo-tag-aplayer 插件）
aplayer:
  meting: true # 是否启用 MetingJS（在线音乐源）
  asset_inject: false # 是否自动注入 aplayer 的 css/js（建议 false，手动管理更好）

# 站点地图配置
sitemap:
  path: sitemap.xml # 生成的文件路径
